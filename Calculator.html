<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="Calculator.css">
        <title></title>
</head>

<body>
<div class="container">
    <h3 class="title">Calculator</h3>    
  <div class="result-box">
      <input type="text" class="input" placeholder="0" readonly>   
  </div>   
  <div class="btns-box">
     <button class="clr-btn color-btn">AC</button>  
     <button class="delete-btn color-btn">DE</button>     
     <button class="btn color-btn">%</button>     
     <button class="btn color-btn">รท</button> 
     <button class="btn">7</button>     
     <button class="btn">8</button>     
     <button class="btn">9</button>     
     <button class="btn color-btn">ร</button>   
     <button class="btn">4</button>     
     <button class="btn">5</button>     
     <button class="btn">6</button>     
     <button class="btn color-btn">-</button> 
     <button class="btn">1</button>     
     <button class="btn">2</button>     
     <button class="btn">3</button>     
     <button class="btn color-btn">+</button>  
     <button class="btn">.</button>     
     <button class="btn">0</button>     
     <button class="btn">00</button>  
     <button class="eval-btn">=</button>     
  </div>
</div>
<script src="Calculator.js"></script>
</body>

</html>
